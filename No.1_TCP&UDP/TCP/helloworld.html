<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple HTML Page</title>
    <style>
        /* 设置页面背景颜色和字体样式 */
        body {
            background-color: #f1f1f1;
            font-family: Arial, sans-serif;
        }

        /* 设置标题和段落样式 */
        h1 {
            font-size: 36px;
            color: #333;
            margin-bottom: 20px;
        }

        p {
            font-size: 18px;
            color: #666;
            line-height: 1.5;
            margin-bottom: 20px;
        }

        /* 设置列表样式 */
        ul {
            list-style: none;
            margin: 0;
            padding: 0;
        }

        li {
            margin-bottom: 10px;
        }

        /* 设置链接样式 */
        a {
            color: #0099cc;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Welcome to My Website!</h1>
    <p>This is a simple HTML page, designed to demonstrate the basics of HTML and CSS.</p>
    <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About Us</a></li>
        <li><a href="#">Products</a></li>
        <li><a href="#">Contact Us</a></li>
    </ul>
</body>
</html>
